<div class="row">
  <div class="col-md-4 mb-3 mt-5" *ngFor="let event of events">
    <div class="mx-auto">
      <div class="card text-center" [style.minHeight]="'233px'">
        <div class="card-body">
          <h5 class="card-title">
            {{ event.name }}
          </h5>
          <p class="card-text">{{ event.description | slice: 0:200 }}</p>
        </div>
        <div class="card-footer text-end">
          <a href="#" class="btn btn-primary"> Buy Tickets </a>
        </div>
      </div>
    </div>
  </div>
</div>
