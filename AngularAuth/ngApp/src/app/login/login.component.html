<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div  class="py-2 px-3 bg-light">
        <h3>
          Login
        </h3>
      </div>
      <div class="card-body">
        <form class="for">
          <div class="py-2">
            <label for="">Email</label>
            <input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control rounded-0 mt-2" required>
          </div>
          <div class="py-2">
            <label for="">Password</label>
            <input [(ngModel)]="loginUserData.password" name="password" type="text" class="form-control rounded-0 mt-2" required>
          </div>
          <button (click)="loginUser()" type="button" class="mt-4 btn btn-success float-end"> Register </button>
        </form>
      </div>
    </div>
  </div>
</div>
